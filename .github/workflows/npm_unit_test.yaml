# github action set up NPM with input version, and run npm install, then run npm test, then run codecov and upload coverage report to codecov.io
name: NPM Unit Test
on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version to use'
        required: false
        type: string
        default: '16'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node ${{ inputs.node-version }} unit test
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3.4.1
        with:
           node-version: $${{ inputs.node-version }}
      - run: npm ci
      - run: npm test
