# github action set up NPM with input version, and run npm install, then run npm test, then run codecov and upload coverage report to codecov.io
name: NPM Unit Test
on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version'
        required: false
        type: matrix
        default: [16.x, 18.x]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{ inputs.node-version }}
    name: Node ${{ matrix.node }} unit test
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
           node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
